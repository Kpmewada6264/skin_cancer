<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Login - AI Image Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #4f46e5;
      --accent: #22c55e;
      --bg-light: linear-gradient(135deg, #e0e7ff, #fce7f3);
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --text-dark: #f8fafc;
      --text-light: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.7rem;
      font-weight: bold;
      margin-left: 40px;
    }

    .logo img {
      height: 60px;
      margin-right: 12px;
    }

    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Login form styles adapted from your first page */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 80px;
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
    }

    .form-container {
      background: var(--primary);
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #1f1f1f;
      padding: clamp(20px, 3vw, 40px);
      border-radius: clamp(10px, 2vw, 15px);
      width: clamp(280px, 80vw, 450px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: clamp(15px, 2vw, 25px);
      font-size: clamp(1.3rem, 3vw, 1.8rem);
    }

    .form-container input {
      width: 100%;
      padding: clamp(8px, 1.5vw, 12px);
      margin-bottom: clamp(10px, 2vw, 15px);
      border-radius: clamp(5px, 1.5vw, 8px);
      border: 1px solid #ccc;
      font-size: clamp(0.9rem, 2vw, 1rem);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-container button {
      width: 100%;
      padding: clamp(10px, 2vw, 12px);
      background-color: #0f2027;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: clamp(5px, 1.5vw, 8px);
      cursor: pointer;
      transition: background 0.3s;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    .form-container button:hover {
      background-color: #203a43;
    }

    .form-container p {
      text-align: center;
      margin-top: clamp(10px, 2vw, 15px);
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    .form-container a {
      color: #0f2027;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .form-container a:hover {
      color: #203a43;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 765px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body class="dark-mode">
  <!-- Navbar from second page -->
  <nav class="navbar">
    <div class="logo">
      <img src="{% static 'myapp/mainlogo.png' %}" alt="Logo" />
      AI Predictor
    </div>

    <button class="nav-toggle" onclick="toggleNavbar()">â˜°</button>

    <ul class="nav-links" id="navLinks">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'register' %}">Register</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="toggleTheme()" />
          <span class="slider"></span>
        </label>
      </li>
    </ul>
  </nav>

  <!-- Form -->
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Login to Your Account</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 AI Image Predictor | Built with Django & Keras | For Educational Use Only
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark-mode");
      if (isDark) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
        document.getElementById("modeToggle").checked = false;
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
        document.getElementById("modeToggle").checked = true;
      }
    }

    function toggleNavbar() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
        document.body.classList.remove("dark-mode");
        document.getElementById("modeToggle").checked = false;
      } else {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
        document.getElementById("modeToggle").checked = true;
      }
    }
    </script>
</body>
</html>
